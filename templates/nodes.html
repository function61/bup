{{template "header.html"}}

<div class="col-md-9">	
	<h1>Nodes</h1>

	<table class="table table-striped table-hover">
	<thead>
		<tr>
			<td>ID</td>
			<td>Addr</td>
			<td>Name</td>
		</tr>
	</thead>
	<tbody>
	{{range .}}
	<tr>
		<td>{{.ID}}</td>
		<td>{{.Addr}}</td>
		<td>{{.Name}}</td>
	</tr>
	{{end}}
	</tbody>
	</table>
</div>

{{template "footer.html"}}
