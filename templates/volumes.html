{{template "header.html"}}

<div class="col-md-9">	
	<h1>Volumes</h1>

	<table class="table table-striped table-hover">
	<thead>
		<tr>
			<td>Label</td>
			<td>Driver</td>
			<td>DriverOpts</td>
			<td>Blob total size</td>
			<td>Blob count</td>
		</tr>
	</thead>
	<tbody>
	{{range .}}
	<tr>
		<td>{{.Label}}</td>
		<td>{{.Driver}}</td>
		<td>{{.DriverOpts}}</td>
		<td>{{.BlobSizeTotal}}</td>
		<td>{{.BlobCount}}</td>
	</tr>
	{{end}}
	</tbody>
	</table>
</div>

{{template "footer.html"}}
