{{template "header.html"}}

<div class="col-md-9">	
	<h1>Replication policies</h1>

	<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>DesiredVolumes</th>
		</tr>
	</thead>
	<tbody>
	{{range .}}
	<tr>
		<td>{{.ID}}</td>
		<td>{{.Name}}</td>
		<td>{{.DesiredVolumes}}</td>
	</tr>
	{{end}}
	</tbody>
	</table>
</div>

{{template "footer.html"}}
