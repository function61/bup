{{template "header.html"}}

<div class="col-md-6">	
	<h1>Collections</h1>

	<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Name</th>
		</tr>
	</thead>
	<tbody>
	{{range .}}
	<tr>
		<td><a href="/collections/{{.ID}}">{{.Name}}</a></td>
	</tr>
	{{end}}
	</tbody>
	</table>
</div>

{{template "footer.html"}}
